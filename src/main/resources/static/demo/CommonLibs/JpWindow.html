<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>简历管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <style type="text/css">

    {

<body>    
     
    <form id="form1" method="post">
        <input name="oldjsid" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td >招聘编号：</td>
                    <td >
                        <input name="jpid" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >公司编号：</td>
                    <td >
                        <input name="cid" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >招聘岗位：</td>
                    <td >
                        <input name="jppost" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >薪资待遇：</td>
                    <td >
                        <input name="jpsalary" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                  <tr>
                    <td >工作地点：</td>
                    <td >
                        <input name="jpaddress" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >应聘要求：</td>
                    <td >
                        <input name="jprequest" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            </table>
        </div>

        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");   // new FormData()

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);

            console.log(json);

            $.ajax({
                url: "../../Jpaction/"+method,
		        type: 'get',
                data: {data:json},
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        var method="insert"
        function SetData(data) {
            method=data.action
            if (data.action == "update") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                var rdata=data.rdata
                console.log(rdata)
                console.log(typeof rdata)
                rdata=JSON.parse(rdata)
                form.setData(rdata)
                // $.ajax({
                //     url: "../../Jpaction/update",
                //     data:{rdata:ron},
                //     cache: false,
                //     success: function (text) {
                //         var o = mini.decode(text);
                //         console.log(o)
                //         form.setData(o);
                //         form.setChanged(false);
                //         onDeptChanged();
                //         mini.getbyName("rname").setValue(o.rname);
                //     }
                // });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onDeptChanged(e) {
            var deptCombo = mini.getbyName("dept_id");
            var positionCombo = mini.getbyName("position");
            var dept_id = deptCombo.getValue();

            positionCombo.load("../data/AjaxService.jsp?method=GetPositionsByDepartmenId&id=" + dept_id);
            positionCombo.setValue("");
        }



    </script>
</body>
</html>
