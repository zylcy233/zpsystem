<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>简历管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
    <h1>简历管理</h1>

    <div style="width:800px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                        <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>
                        <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>  
                    </td>
                 
                </tr>
            </table>           
        </div>
    </div>
    <div id="datagrid1" class="mini-datagrid" style="width:800px;height:280px;" allowResize="true"
        url="../../Jraction/getJr"  idField="id" multiSelect="true"
    >
        <div property="columns">
            <!--<div type="indexcolumn"></div>        -->
            <div type="checkcolumn" ></div>        
            <div field="JRID" width="120" headerAlign="center" allowSort="true">jrid</div>
            <div field="JSID" width="120" headerAlign="center" allowSort="true">jsid</div>
            <div field="JSNAME" width="120" headerAlign="center" allowSort="true">姓名</div>
            <div field="JRLVL" width="100" align="center" >学历</div>
            <div field="JRADVANTAGE" width="100" align="center" >个人优势</div>
            <div field="JRINTENTION" width="100" align="center" >求职意向</div>
            <div field="JRWORK" width="100" align="center" >工作经历</div>
            <div field="JROBJECT" width="100" align="center" >项目经历</div>
            <div field="JRSCHOOL" width="100" align="center" >学习经历</div>
            <div field="JRSKILL" width="100" align="center" >专业技能</div>
            <div field="JRSKILL" width="100" align="center" >证书</div>
        </div>
    </div>
    

    <script type="text/javascript">
        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();
        grid.sortBy("createtime", "desc");

        
        function add() {
            
            mini.open({
                url: "../../demo/CommonLibs/JRWindow.html" ,
                title: "新增简历", width: 600, height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "insert"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {

                    grid.reload();
                }
            });
        }
        function edit() {
         
            var row = grid.getSelected();
            if (row) {
                row.oldjrid=row.jrid
                console.log(row)
                console.log(typeof row)
                mini.open({
                    url:  "../../demo/CommonLibs/JRWindow.html",
                    title: "编辑简历", width: 600, height: 400,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "update", jsdata:JSON.stringify(row)};
                        iframe.contentWindow.SetData(data);
                        
                    },
                    ondestroy: function (action) {
                        grid.reload();
                        
                    }
                });
                
            } else {
                alert("请选中一条记录");
            }
            
        }
        function remove() {

            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                if (confirm("确定删除选中记录？")) {
                    var ids = [];
                    for (var i = 0, l = rows.length; i<l; i++) {
                        var r = rows[i];
                        console.log(r)
                        ids.push(r.jrid);
                    }
                    var id = ids.join(',');
                    alert(id)
                    grid.loading("操作中，请稍后......");
                    $.ajax({
                        url: "../../Jraction",
                        data:{method:"delete",jrid:id},
                        success: function (text) {
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
            } else {
                alert("请选中一条记录");
            }
        }
        function search() {
            var key = mini.get("key").getValue();
            grid.load({ find: key });
        }
        function onKeyEnter(e) {
            search();
        }
        /////////////////////////////////////////////////


    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
