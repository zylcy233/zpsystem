<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>员工面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {        
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="oldjsid" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:80px;">招聘者账号：</td>
                    <td style="width:150px;">    
                        <input name="rid" class="mini-textbox" required="true"  emptyText="范围在40000000~49999999"/>
                    </td>
            
                </tr>
                <tr>
                    <td >姓名：</td>
                    <td >    
                        <input name="rname" class="mini-textbox" required="true"/>
                    </td>
                </tr>
               <tr>
                   <td style="width:80px;">性别：</td>
                   <td >
                       <select name="rsex" class="mini-radiobuttonlist">
                           <option value="男">男</option>
                           <option value="女">女</option>
                       </select>
                   </td>
               </tr>
                <tr>
                    <td >公司编号：</td>
                    <td >
                        <input name="cid" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >联系方式：</td>
                    <td >
                        <input name="rtel" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >密码：</td>
                    <td >
                        <input name="rpasswd" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                  <tr>
                    <td >邮箱：</td>
                    <td >
                        <input name="remail" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            </table>
        </div>

        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");   // new FormData()

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);

            console.log(json);

            $.ajax({
                url: "../../recaction/insert",
		        type: 'get',
                data: {data:json},
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        var method="insert"
        function SetData(data) {
            method=data.action
            if (data.action == "update") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                var rdata=data.rdata
                console.log(rdata)
                console.log(typeof rdata)
                rdata=JSON.parse(rdata)
                form.setData(rdata)
                $.ajax({
                    url: "../../JSaction/update",
                    data:{rdata:ron},
                    cache: false,
                    success: function (text) {
                        var o = mini.decode(text);
                        console.log(o)
                        form.setData(o);
                        form.setChanged(false);
                        onDeptChanged();
                        mini.getbyName("rname").setValue(o.rname);
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onDeptChanged(e) {
            var deptCombo = mini.getbyName("dept_id");
            var positionCombo = mini.getbyName("position");
            var dept_id = deptCombo.getValue();

            positionCombo.load("../data/AjaxService.jsp?method=GetPositionsByDepartmenId&id=" + dept_id);
            positionCombo.setValue("");
        }



    </script>
</body>
</html>
