<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>简历</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {        
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="oldjrid" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:80px;">编号：</td>
                    <td style="width:150px;">    
                        <input name="jrid" class="mini-textbox" required="true"  emptyText="范围在50000000~59999999之间"/>
                    </td>
                </tr>
                <tr>
                    <td >求职者账号：</td>
                    <td >    
                        <input name="jsid" class="mini-textbox" required="true" emptyText="范围在10000000~19999999"/>
                    </td>
                </tr>
                   <tr>
                    <td >求职者姓名：</td>
                    <td >
                        <input name="jsname" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                    <tr>
                    <td >学历：</td>
                    <td >
                        <input name="jrlvl" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >优势：</td>
                    <td >
                        <input name="jradvantage" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            
                <tr>
                    <td >求职意向：</td>
                    <td >
                        <input name="jrintention" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                   <tr>
                    <td >工作经历：</td>
                    <td >
                        <input name="jrwork" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                   <tr>
                    <td >项目经历：</td>
                    <td >
                        <input name="jrobject" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                   <tr>
                    <td >教育经历：</td>
                    <td >
                        <input name="jrschool" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                   <tr>
                    <td >专业技能：</td>
                    <td >
                        <input name="jrskill" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                    <tr>
                    <td >证书：</td>
                    <td >
                        <input name="jrcert" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            </table>
        </div>
        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");   // new FormData()

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);

            console.log(json);

            $.ajax({
                url: "../../Jraction",
		        type: 'post',
                data: { Jobresume: json ,method:method},
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        var method="insert"
        function SetData(data) {
            method=data.action
            if (data.action == "update") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                var jsdata=data.jsdata
                console.log(jsdata)
                console.log(typeof jsdata)
                jsdata=JSON.parse(jsdata)
                form.setData(jsdata)
                 $.ajax({
                     url: "../../Jraction?method=update",
                     data:{jsdata:json},
                     cache: false,
                     success: function (text) {
                         var o = mini.decode(text);
                         console.log(o)
                         form.setData(o);
                         form.setChanged(false);
                
                         onDeptChanged();
                         mini.getbyName("jsname").setValue(o.jsname);
                     }
                 });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onDeptChanged(e) {
            var deptCombo = mini.getbyName("dept_id");
            var positionCombo = mini.getbyName("position");
            var dept_id = deptCombo.getValue();

            positionCombo.load("../data/AjaxService.jsp?method=GetPositionsByDepartmenId&id=" + dept_id);
            positionCombo.setValue("");
        }



    </script>
</body>
</html>
