<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>员工面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {        
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="oldcid" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:80px;">公司账号：</td>
                    <td style="width:150px;">    
                        <input name="cid" class="mini-textbox" required="true"  emptyText="范围在20000000~29999999"/>
                    </td>
                </tr>
                <tr>
                    <td >公司名称：</td>
                    <td >    
                        <input name="cname" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                   <tr>
                    <td >描述：</td>
                    <td >
                        <input name="cdescription" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                    <tr>
                    <td >地址：</td>
                    <td >
                        <input name="caddress" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td >联系方式：</td>
                    <td >
                        <input name="ctel" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            
                <tr>
                    <td >密码：</td>
                    <td >
                        <input name="cpasswd" class="mini-textbox" required="true"/>
                    </td>
                </tr>
            </table>
        </div>

        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");   // new FormData()

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);

            console.log(json);

            $.ajax({
                url: "../../comaction/update", // save
		        type: 'post',
                data: { Company: json},
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        var method="insert"
        function SetData(data) {
            console.log("1111111111111111")
            method=data.action
            console.log(data.action=="update")
            if (data.action === "update") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                var jsdata=data.jsdata
                console.log(jsdata)
                console.log(typeof jsdata)
                jsdata=JSON.parse(jsdata)
                form.setData(jsdata)
                $.ajax({
                    url: "../../comaction/update",
                    data:{jsdata:jsdata},
                    cache: false,
                    success: function (text) {
                        var o = mini.decode(text);
                        console.log(o)
                        form.setData(o);
                        form.setChanged(false);

                        onDeptChanged();
                        mini.getbyName("cname").setValue(o.cname);
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
            // SetData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onDeptChanged(e) {
            var deptCombo = mini.getbyName("dept_id");
            var positionCombo = mini.getbyName("position");
            var dept_id = deptCombo.getValue();

            positionCombo.load("../data/AjaxService.jsp?method=GetPositionsByDepartmenId&id=" + dept_id);
            positionCombo.setValue("");
        }



    </script>
</body>
</html>
